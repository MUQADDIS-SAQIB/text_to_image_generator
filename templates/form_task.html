<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration_form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form_task.css') }}">


</head>
<body>
<h1>REGISTRATION FORM</h1>
<form action="{{url_for('file')}}" method="post" enctype="multipart/form-data">
    <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="country">Select Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="position">Desired Position:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="info">Additional Information:</label><br>
        <textarea id="info" name="info" rows="4" cols="50"></textarea><br><br>

        <label for="cv">Add Your CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc" required><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

</form>

</body>
</html>
